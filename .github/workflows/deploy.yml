name: Deploy → XAMPP (Port 2211 + Proof File)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
      # THIS PROVES THE DEPLOY REALLY HAPPENED
      - name: Create PROOF file with current time
        run: |
          echo "DEPLOYED SUCCESSFULLY AT: $(date '+%Y-%m-%d %H:%M:%S')" > dist/PROOF_OF_DEPLOY.txt
          echo "GitHub Run: ${{ github.run_number }}" >> dist/PROOF_OF_DEPLOY.txt
          echo "Commit: ${{ github.sha }}" >> dist/PROOF_OF_DEPLOY.txt
      # ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←

      - name: Deploy to /opt/lampp/htdocs
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}          # 2211
          source: "dist/*"
          target: "/opt/lampp/htdocs/"
          overwrite: true
          timeout: "60s"
          command_timeout: "15m"