name: Deploy â†’ XAMPP FTP port 2211 (Timeout Fixed)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      - name: Deploy to /opt/lampp/htdocs
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.SSH_USER }}  # sagar
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}     # 2211
          local-dir: ./dist/
          server-dir: /opt/lampp/htdocs/    # your exact path
          dangerous-clean-slate: true
          timeout: 200000